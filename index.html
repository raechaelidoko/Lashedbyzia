<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lashed by Zia — Melbourne's Luxury Lash Studio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  /* ─── RESET & ROOT ─── */
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --cream: #FAF7F2;
    --black: #1A1A1A;
    --rose-gold: #E8A0B4;
    --rose-gold-deep: #D4789A;
    --rose-gold-light: rgba(232,160,180,0.15);
    --text-muted: #7A6E65;
    --white: #ffffff;
  }

  html { scroll-behavior: smooth; }

  body {
    background: var(--cream);
    color: var(--black);
    font-family: 'Jost', sans-serif;
    font-weight: 300;
    overflow-x: hidden;
    cursor: none;
  }

  /* ─── CUSTOM CURSOR ─── */
  .cursor {
    width: 12px; height: 12px;
    background: var(--rose-gold);
    border-radius: 50%;
    position: fixed;
    top: 0; left: 0;
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%);
    transition: transform 0.15s ease, width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
    mix-blend-mode: multiply;
  }
  .cursor-ring {
    width: 36px; height: 36px;
    border: 1px solid rgba(232,160,180,0.5);
    border-radius: 50%;
    position: fixed;
    top: 0; left: 0;
    pointer-events: none;
    z-index: 9998;
    transform: translate(-50%, -50%);
    transition: transform 0.4s ease, width 0.4s ease, height 0.4s ease;
  }
  .cursor.hover { width: 20px; height: 20px; opacity: 0.7; }

  /* ─── LOADING BAR ─── */
  #loading-bar {
    position: fixed;
    top: 0; left: 0;
    height: 2px;
    width: 0;
    background: linear-gradient(90deg, var(--rose-gold-deep), var(--rose-gold), var(--rose-gold-deep));
    z-index: 10000;
    transition: width 0.6s ease;
  }

  /* ─── NAV ─── */
  nav {
    position: fixed;
    top: 0; width: 100%;
    z-index: 100;
    padding: 1.5rem 3rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.4s ease, padding 0.4s ease, backdrop-filter 0.4s ease;
  }
  nav.scrolled {
    background: rgba(250,247,242,0.92);
    backdrop-filter: blur(12px);
    padding: 1rem 3rem;
    border-bottom: 1px solid rgba(232,160,180,0.2);
  }
  .nav-logo {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.4rem;
    font-weight: 400;
    letter-spacing: 0.08em;
    color: var(--black);
    text-decoration: none;
  }
  .nav-links { display: flex; gap: 2.5rem; list-style: none; }
  .nav-links a {
    font-size: 0.75rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--black);
    text-decoration: none;
    position: relative;
    transition: color 0.3s;
  }
  .nav-links a::after {
    content: '';
    position: absolute;
    bottom: -3px; left: 0;
    width: 0; height: 1px;
    background: var(--rose-gold);
    transition: width 0.3s ease;
  }
  .nav-links a:hover::after { width: 100%; }
  .nav-links a:hover { color: var(--rose-gold-deep); }

  .hamburger { display: none; flex-direction: column; gap: 5px; cursor: none; }
  .hamburger span { width: 24px; height: 1px; background: var(--black); transition: 0.3s; }

  /* ─── HERO ─── */
  #hero {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    text-align: center;
  }

  .hero-bg {
    position: absolute;
    inset: 0;
    background: linear-gradient(145deg, #f2e0e6 0%, #faf0f3 40%, #f5e2ea 70%, #e8cdd6 100%);
    animation: kenburns 18s ease-in-out infinite alternate;
    transform-origin: center;
  }

  @keyframes kenburns {
    0% { transform: scale(1) translate(0, 0); }
    100% { transform: scale(1.08) translate(-1%, -1%); }
  }

  /* Bokeh particles */
  .bokeh-container {
    position: absolute;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
  }
  .bokeh {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(232,160,180,0.35) 0%, rgba(232,160,180,0) 70%);
    animation: float-bokeh linear infinite;
  }

  @keyframes float-bokeh {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 0.6; }
    100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
  }

  .hero-overlay {
    position: absolute;
    inset: 0;
    background: rgba(250,247,242,0.35);
  }

  .hero-content {
    position: relative;
    z-index: 2;
    max-width: 700px;
    padding: 2rem;
  }

  .hero-eyebrow {
    font-size: 0.7rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--rose-gold-deep);
    margin-bottom: 1.5rem;
    opacity: 0;
    animation: fadeUp 1s ease 0.3s forwards;
  }

  .hero-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(3.5rem, 8vw, 6.5rem);
    font-weight: 300;
    line-height: 1.05;
    letter-spacing: -0.01em;
    color: var(--black);
    opacity: 0;
    animation: fadeUp 1s ease 0.5s forwards;
  }

  .hero-title em {
    font-style: italic;
    color: var(--rose-gold-deep);
  }

  .hero-tagline {
    font-size: 0.9rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text-muted);
    margin-top: 1.5rem;
    opacity: 0;
    animation: fadeUp 1s ease 0.7s forwards;
  }

  .hero-city {
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-size: 1.1rem;
    color: var(--rose-gold);
    margin-top: 0.5rem;
    opacity: 0;
    animation: fadeUp 1s ease 0.9s forwards;
  }

  .hero-divider {
    width: 60px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--rose-gold), transparent);
    margin: 2rem auto;
    opacity: 0;
    animation: fadeUp 1s ease 1.1s forwards;
  }

  .btn-whatsapp {
    display: inline-flex;
    align-items: center;
    gap: 0.7rem;
    padding: 1rem 2.5rem;
    background: var(--black);
    color: var(--cream);
    text-decoration: none;
    font-size: 0.75rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    border: 1px solid var(--black);
    transition: background 0.3s, color 0.3s, border-color 0.3s, transform 0.3s;
    opacity: 0;
    animation: fadeUp 1s ease 1.3s forwards;
  }
  .btn-whatsapp:hover {
    background: transparent;
    color: var(--black);
    transform: translateY(-2px);
  }
  .btn-whatsapp svg { flex-shrink: 0; }

  /* ─── SCROLL INDICATOR ─── */
  .scroll-indicator {
    position: absolute;
    bottom: 2.5rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    opacity: 0;
    animation: fadeUp 1s ease 1.8s forwards;
    z-index: 2;
  }
  .scroll-indicator span {
    font-size: 0.6rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--text-muted);
  }
  .scroll-line {
    width: 1px;
    height: 40px;
    background: linear-gradient(to bottom, var(--rose-gold), transparent);
    animation: scrollDrop 2s ease-in-out infinite;
  }
  @keyframes scrollDrop {
    0%, 100% { opacity: 1; transform: scaleY(1); transform-origin: top; }
    50% { opacity: 0.4; transform: scaleY(0.5); transform-origin: top; }
  }

  /* ─── SECTION BASE ─── */
  section { padding: 7rem 2rem; }
  .section-inner { max-width: 1100px; margin: 0 auto; }

  .section-label {
    font-size: 0.65rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--rose-gold);
    margin-bottom: 1rem;
  }

  .section-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(2.2rem, 5vw, 3.8rem);
    font-weight: 300;
    line-height: 1.1;
    color: var(--black);
    margin-bottom: 1.5rem;
  }

  .section-title em { font-style: italic; color: var(--rose-gold-deep); }

  /* ─── FADE IN ANIMATION ─── */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .fade-in {
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  .fade-in.visible { opacity: 1; transform: translateY(0); }
  .fade-in-delay-1 { transition-delay: 0.1s; }
  .fade-in-delay-2 { transition-delay: 0.2s; }
  .fade-in-delay-3 { transition-delay: 0.3s; }
  .fade-in-delay-4 { transition-delay: 0.4s; }
  .fade-in-delay-5 { transition-delay: 0.5s; }

  /* ─── THIN LINE ─── */
  .gold-line {
    width: 50px;
    height: 1px;
    background: var(--rose-gold);
    margin-bottom: 2rem;
  }

  /* ─── SERVICES ─── */
  #services { background: var(--white); }

  .services-intro {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    align-items: end;
    margin-bottom: 4rem;
  }

  .services-note {
    font-size: 0.9rem;
    line-height: 1.9;
    color: var(--text-muted);
    align-self: end;
  }

  .service-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5px;
    background: rgba(232,160,180,0.15);
  }

  .service-card {
    background: var(--white);
    padding: 2.5rem;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: none;
  }

  .service-card::before {
    content: '';
    position: absolute;
    bottom: 0; left: 0;
    width: 0; height: 2px;
    background: linear-gradient(90deg, var(--rose-gold-deep), var(--rose-gold));
    transition: width 0.4s ease;
  }

  .service-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 60px rgba(212,120,154,0.1);
    z-index: 1;
  }
  .service-card:hover::before { width: 100%; }

  .service-name {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.5rem;
    font-weight: 400;
    margin-bottom: 0.5rem;
  }

  .service-desc {
    font-size: 0.82rem;
    line-height: 1.8;
    color: var(--text-muted);
    margin-bottom: 1.5rem;
  }

  .service-price {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.8rem;
    font-weight: 300;
    color: var(--rose-gold-deep);
  }

  .service-duration {
    font-size: 0.7rem;
    letter-spacing: 0.1em;
    color: var(--text-muted);
    text-transform: uppercase;
    margin-top: 0.2rem;
  }

  /* ─── GALLERY ─── */
  #gallery { background: var(--cream); }

  .gallery-header { text-align: center; margin-bottom: 3rem; }
  .gallery-header .gold-line { margin: 0 auto 2rem; }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 300px);
    gap: 8px;
  }

  .gallery-item {
    overflow: hidden;
    position: relative;
    background: #f0dce4;
    cursor: none;
  }

  .gallery-item:first-child {
    grid-row: 1 / 3;
  }

  .gallery-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    background: linear-gradient(135deg, #f2e0e6 0%, #e8cdd6 100%);
    transition: transform 0.6s ease, filter 0.6s ease;
  }

  .gallery-placeholder-icon {
    width: 40px; height: 40px;
    border: 1px solid rgba(232,160,180,0.4);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--rose-gold);
    font-size: 1.2rem;
  }

  .gallery-placeholder-text {
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: rgba(232,160,180,0.7);
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.6s ease, filter 0.6s ease;
    display: block;
  }

  .gallery-item:hover img {
    transform: scale(1.05);
    filter: brightness(1.05);
  }

  .gallery-item:hover .gallery-placeholder {
    transform: scale(1.05);
    filter: brightness(1.05);
  }

  .gallery-item-overlay {
    position: absolute;
    inset: 0;
    background: rgba(26,26,26,0);
    transition: background 0.4s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .gallery-item:hover .gallery-item-overlay {
    background: rgba(26,26,26,0.2);
  }

  /* ─── ABOUT ─── */
  #about { background: var(--black); }

  .about-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 6rem;
    align-items: center;
  }

  .about-image-wrap {
    position: relative;
  }

  .about-image-placeholder {
    width: 100%;
    padding-top: 130%;
    background: linear-gradient(145deg, #261e22 0%, #1e1619 100%);
    position: relative;
    overflow: hidden;
  }

  .about-image-placeholder::before {
    content: '[YOUR PHOTO HERE]';
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.65rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: rgba(232,160,180,0.3);
  }

  .about-image-placeholder::after {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      45deg,
      transparent,
      transparent 20px,
      rgba(232,160,180,0.03) 20px,
      rgba(232,160,180,0.03) 21px
    );
  }

  .about-image-frame {
    position: absolute;
    top: 20px; right: -20px;
    left: -20px; bottom: -20px;
    border: 1px solid rgba(232,160,180,0.2);
    z-index: -1;
  }

  .about-content .section-title { color: var(--cream); }
  .about-content .section-label { color: var(--rose-gold); }

  .about-bio {
    font-size: 1rem;
    line-height: 2;
    color: rgba(250,247,242,0.7);
    margin-bottom: 2rem;
  }

  .about-bio strong { color: var(--rose-gold); font-weight: 400; }

  .about-signature {
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-size: 2rem;
    color: var(--rose-gold);
    margin-top: 2rem;
  }

  .about-stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid rgba(232,160,180,0.2);
  }

  .stat-number {
    font-family: 'Cormorant Garamond', serif;
    font-size: 2.5rem;
    font-weight: 300;
    color: var(--rose-gold);
    line-height: 1;
  }

  .stat-label {
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: rgba(250,247,242,0.4);
    margin-top: 0.3rem;
  }

  /* ─── TESTIMONIALS ─── */
  #testimonials { background: var(--cream); overflow: hidden; }

  .testimonials-header { text-align: center; margin-bottom: 3rem; }
  .testimonials-header .gold-line { margin: 0 auto 2rem; }

  .testimonials-track-wrap { overflow: hidden; position: relative; }

  .testimonials-track {
    display: flex;
    gap: 2rem;
    animation: scrollTestimonials 22s linear infinite;
    width: max-content;
  }

  .testimonials-track:hover { animation-play-state: paused; }

  @keyframes scrollTestimonials {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .testimonial-card {
    background: var(--white);
    padding: 2.5rem;
    width: 400px;
    flex-shrink: 0;
    border-bottom: 2px solid transparent;
    transition: border-color 0.3s;
    position: relative;
  }

  .testimonial-card:hover { border-bottom-color: var(--rose-gold); }

  .stars { color: var(--rose-gold); font-size: 0.85rem; letter-spacing: 0.1em; margin-bottom: 1.2rem; }

  .testimonial-quote {
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-size: 1.25rem;
    line-height: 1.6;
    color: var(--black);
    margin-bottom: 1.5rem;
  }

  .testimonial-quote::before {
    content: '\201C';
    font-size: 3rem;
    line-height: 0;
    vertical-align: -0.8rem;
    color: rgba(232,160,180,0.3);
    margin-right: 0.2rem;
  }

  .testimonial-author { font-size: 0.75rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--text-muted); }

  /* ─── CONTACT ─── */
  #contact { background: var(--white); }

  .contact-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 5rem;
    align-items: start;
  }

  .contact-item {
    margin-bottom: 2rem;
  }

  .contact-item-label {
    font-size: 0.65rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--rose-gold);
    margin-bottom: 0.5rem;
  }

  .contact-item-value {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.4rem;
    color: var(--black);
  }

  .contact-item-value a {
    color: var(--black);
    text-decoration: none;
    transition: color 0.3s;
  }
  .contact-item-value a:hover { color: var(--rose-gold-deep); }

  .btn-outline {
    display: inline-flex;
    align-items: center;
    gap: 0.7rem;
    padding: 0.9rem 2rem;
    border: 1px solid var(--black);
    color: var(--black);
    text-decoration: none;
    font-size: 0.72rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    transition: background 0.3s, color 0.3s;
    margin-top: 0.5rem;
  }
  .btn-outline:hover { background: var(--black); color: var(--cream); }

  .map-embed {
    width: 100%;
    height: 320px;
    background: #e8e0d8;
    position: relative;
    overflow: hidden;
  }

  .map-embed iframe {
    width: 100%;
    height: 100%;
    border: none;
    filter: sepia(20%) saturate(0.8);
  }

  .map-placeholder {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    background: linear-gradient(135deg, #f2e0e6 0%, #e8cdd6 100%);
  }

  .map-placeholder-text {
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: rgba(212,120,154,0.6);
    text-align: center;
    padding: 0 2rem;
    line-height: 1.8;
  }

  .map-pin {
    width: 24px; height: 24px;
    border: 2px solid var(--rose-gold);
    border-radius: 50% 50% 50% 0;
    transform: rotate(-45deg);
    margin-bottom: 0.5rem;
  }

  /* ─── FOOTER ─── */
  footer {
    background: var(--black);
    padding: 4rem 2rem 2rem;
    text-align: center;
    position: relative;
  }

  footer::before {
    content: '';
    display: block;
    width: 60px;
    height: 1px;
    background: var(--rose-gold);
    margin: 0 auto 3rem;
  }

  .footer-logo {
    font-family: 'Cormorant Garamond', serif;
    font-size: 2rem;
    font-weight: 300;
    color: var(--cream);
    letter-spacing: 0.08em;
  }

  .footer-tagline {
    font-size: 0.7rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: rgba(250,247,242,0.3);
    margin-top: 0.5rem;
    margin-bottom: 2.5rem;
  }

  .footer-social {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 3rem;
  }

  .footer-social a {
    font-size: 0.7rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: rgba(250,247,242,0.5);
    text-decoration: none;
    transition: color 0.3s;
  }
  .footer-social a:hover { color: var(--rose-gold); }

  .footer-copy {
    font-size: 0.68rem;
    letter-spacing: 0.1em;
    color: rgba(250,247,242,0.2);
    border-top: 1px solid rgba(250,247,242,0.07);
    padding-top: 2rem;
  }

  /* ─── FLOATING WHATSAPP ─── */
  .float-whatsapp {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    z-index: 500;
    display: flex;
    align-items: center;
    gap: 0.8rem;
  }

  .float-whatsapp-label {
    background: var(--black);
    color: var(--cream);
    font-size: 0.65rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    padding: 0.5rem 1rem;
    opacity: 0;
    transform: translateX(10px);
    transition: opacity 0.3s, transform 0.3s;
    pointer-events: none;
